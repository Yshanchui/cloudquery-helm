apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudquery-dms
  labels:
    app: cloudquery-dms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudquery-dms
  template:
    metadata:
      labels:
        app: cloudquery-dms
    spec:
      containers:
        - name: dms
          image: yshanchui/cloudquery-dms:cloudquery-club-V2.4.0
          env:
            - name: LANG
              value: C.UTF-8
            - name: LC_ALL
              value: C.UTF-8
            - name: _JAVA_OPTIONS
              value: -Xmx2g -Xms2g
          volumeMounts:
            - name: data-volume
              mountPath: /opt/cloudquery/data
            - name: cloudquery-dms-configmap
              mountPath: /opt/cloudquery/config/application.yml
              subPath: application.yml
            - name: tmp-volume
              mountPath: /tmp
            - name: data-change-volume
              mountPath: /opt/cloudquery/DataChange
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "3Gi"
              cpu: "1"
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: cloudquery-dms-data
        - name: cloudquery-dms-configmap
          configMap:
            name: cloudquery-dms-configmap
        - name: tmp-volume
          persistentVolumeClaim:
            claimName: cloudquery-dms-tmp
        - name: data-change-volume
          persistentVolumeClaim:
            claimName: cloudquery-flow-data-change

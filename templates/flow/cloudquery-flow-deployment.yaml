apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudquery-flow
  labels:
    app: cloudquery-flow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudquery-flow
  template:
    metadata:
      labels:
        app: cloudquery-flow
    spec:
      containers:
        - name: cloudquery-flow
          image: yshanchui/cloudquery-flow:cloudquery-club-{{ .Values.version }}
          env:
            - name: _JAVA_OPTIONS
              value: -Xmx800m -Xms800m
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
#            - name: data-volume
#              mountPath: /opt/cloudquery/DataChange
            - name: config-volume
              mountPath: /opt/cloudquery/config/application.yml
              subPath: application.yml
      volumes:
#        - name: data-volume
#          persistentVolumeClaim:
#            claimName: cloudquery-flow-data-change
        - name: config-volume
          configMap:
            name: cloudquery-flow-configmap
